databaseChangeLog:
  -  changeSet:
       id: 1
       author: RainBowParadise
       changes:
         - createTable:
             tableName: House
             columns:
               - column:
                   name: id
                   type: numeric
                   constraints:
                     nullable: false
               - column:
                   name: height
                   type: numeric
               - column:
                   name: length
                   type: numeric
               - column:
                   name: neighbourhood
                   type: varchar(100)
               - column:
                   name: price
                   type: numeric